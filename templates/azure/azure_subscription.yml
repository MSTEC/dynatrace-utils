label: <LABEL>                                       # REQUIRED               string                   Must be unique among all Azure labels in your management zone! Please do not use any hyphens!
key: '{{ dynatrace-service-principal }}'                        # REQUIRED               credential[string]       See README.md and DT documentation for details.
directoryId: 6e06e42d-6925-47c6-b9e7-9581c7ca302a           # REQUIRED               directoryId[string]      Also referred to as 'Tenant ID'.
appId: <APPID>                # REQUIRED               appId[string]            Also referred to as 'Client ID'.
autoTagging: true                                         # REQUIRED               true | false             See README.md and DT documentation for details.
monitorOnlyTaggedEntities: false                            # REQUIRED               true | false             See README.md and DT documentation for details.
monitorOnlyTagPairs: []                                     # REQUIRED               list[Azure tags]         See README.md and DT documentation for details.
active: true                                                # OPTIONAL               true (default) | false   See README.md and DT documentation for details.
